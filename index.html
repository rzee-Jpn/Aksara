<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolsHub - Anglumea</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<style>
:root {
  --bg-main:#ECEFF1;
  --bg-dark:#1A1A1A;
  --primary1:#4FC3F7;
  --primary2:#FF6B6B;
  --primary3:#A3E635;
  --primary4:#BDB2FF;
  --primary5:#FFD93D;
}
body {
  font-family:'Inter',sans-serif;
  margin:0;
  background: var(--bg-main);
  color:#111;
  transition:0.3s;
  overflow-x:hidden;
  position:relative;
}
body.dark { background:var(--bg-dark); color:#f1f1f1; }

#bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

nav {
  position:fixed; top:0; left:0; right:0;
  display:flex; justify-content:center; align-items:center;
  padding:0.5rem 0; z-index:100; background:transparent; transition:0.3s;
}
.logo { font-size:1.5rem; font-weight:700; transition:0.3s; }
.logo.hide { opacity:0; transform:translateY(-20px); }

.hero { text-align:center; padding:6rem 2rem; position:relative; overflow:hidden; }
.hero h1 { font-size:3rem; font-weight:700; margin-bottom:1rem; }
.hero h1 span { display:inline-block; }
.hero p { opacity:0.7; margin-bottom:2rem; }

.grid-container { display:flex; justify-content:center; padding:3rem 1rem; }
.grid { display:grid; grid-template-columns:repeat(2,1fr); gap:2rem; max-width:900px; }

.card {
  border-radius:16px;
  padding:2rem;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  transition:0.3s;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px) scale(0.95);
  color:#fff;
}
.card:hover { transform:translateY(-5px) scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.08); }
.icon { font-size:3rem; margin-bottom:0.5rem; display:inline-block; }
input { padding:10px 15px; border-radius:8px; border:1px solid #ccc; width:80%; max-width:300px; margin:1rem auto; display:block; }
footer { text-align:center; padding:2rem; font-size:0.9rem; opacity:0.6; }

/* Sidebar */
.sidebar {
  position:fixed; top:0; left:0; height:100%; width:250px;
  background:rgba(255,255,255,0.95); backdrop-filter:blur(10px);
  box-shadow:2px 0 8px rgba(0,0,0,0.1); padding:2rem 1rem;
  display:flex; flex-direction:column; gap:1rem;
  transform:translateX(-100%); transition:transform 0.3s ease;
  z-index:300;
}
body.dark .sidebar { background: rgba(42,45,49,0.95); }
.sidebar.show { transform:translateX(0); }

.sidebar .top-icons { display:flex; justify-content:flex-start; align-items:center; gap:0.5rem; }
.sidebar .top-icons button { border:none; background:transparent; cursor:pointer; font-size:1.2rem; }

.sidebar .bookmarks ul, .sidebar .socials ul, .sidebar .navlist ul { list-style:none; padding:0; margin:0; }
.sidebar .bookmarks ul li, .sidebar .socials ul li, .sidebar .navlist ul li { margin-bottom:0.5rem; }

.sidebar .navlist { margin-top:1rem; }
.sidebar .socials { margin-top:auto; display:flex; flex-direction:column; gap:0.3rem; }

/* Toggle sidebar button */
.toggle-btn {
  position:fixed; top:50%; left:0; transform:translateY(-50%);
  padding:12px 14px; border:none; border-radius:0 8px 8px 0;
  background:var(--primary1); color:#fff; font-weight:600; cursor:pointer; z-index:400;
}
/* Close button melayang kanan sidebar */
.close-btn {
  position:fixed; top:50%; left:250px; transform:translateY(-50%);
  padding:0; border:none; background:transparent; color:#ff4d4f;
  font-size:2rem; font-weight:bold; cursor:pointer; z-index:500; display:none;
}
.socials a { text-decoration:none; font-size:1.2rem; color:#111; }
body.dark .socials a { color:#f1f1f1; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<button class="toggle-btn" id="sidebarToggle">â˜°</button>
<button class="close-btn" id="sidebarClose">Ã—</button>

<div class="sidebar" id="sidebar">
  <div class="top-icons">
    <button id="darkToggle">ðŸŒž/ðŸŒœ</button>
    <button id="bookmarkToggle">ðŸ“–</button>
  </div>
  <div class="bookmarks" id="bookmarkList" style="display:none;">
    <h3>Bookmarks</h3>
    <ul>
      <li>Post 1</li>
      <li>Post 2</li>
    </ul>
  </div>
  <div class="navlist">
    <ul>
      <li><a href="#hero">Beranda</a></li>
      <li><a href="#about">About Me</a></li>
    </ul>
  </div>
  <div class="socials">
    <h3>Follow</h3>
    <ul>
      <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
    </ul>
  </div>
</div>

<nav>
  <div class="logo" id="logo">ðŸ”§</div>
</nav>

<section class="hero" id="hero">
  <h1 id="hero-title"></h1>
  <p>Sederhana, elegan, dan berguna untuk semua kalangan.</p>
</section>

<input type="text" id="search" placeholder="Cari tools...">

<div class="grid-container">
  <section class="grid" id="tools-grid"></section>
</div>

<footer id="footer">Â© 2025 ToolsHub â€” Semua hak dilindungi.</footer>

<script>
gsap.registerPlugin(ScrollTrigger);

// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('sidebarToggle');
const closeBtn = document.getElementById('sidebarClose');

toggleBtn.addEventListener('click', ()=>{
  sidebar.classList.add('show');
  toggleBtn.style.display='none';
  closeBtn.style.display='block';
});
closeBtn.addEventListener('click', ()=>{
  sidebar.classList.remove('show');
  toggleBtn.style.display='block';
  closeBtn.style.display='none';
});

// Dark/Light toggle (full page)
const darkToggle = document.getElementById('darkToggle');
darkToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
});

// Bookmark toggle
const bookmarkToggle = document.getElementById('bookmarkToggle');
const bookmarkList = document.getElementById('bookmarkList');
bookmarkToggle.addEventListener('click', ()=>{
  bookmarkList.style.display = bookmarkList.style.display==='none'?'block':'none';
});

// Hero Anglumea
const heroText='Anglumea';
const heroTitle=document.getElementById('hero-title');
heroText.split('').forEach(char=>{
  const span=document.createElement('span');
  span.textContent=char;
  heroTitle.appendChild(span);
});
const letters=heroTitle.querySelectorAll('span');
letters.forEach(span=>{
  gsap.to(span,{
    scrollTrigger:{
      trigger:'.hero',
      start:'top top',
      end:'+=300',
      scrub:true
    },
    opacity:0,
    y:()=>Math.random()*-50-10,
    scale:0.7,
    filter:'blur(2px)',
    stagger:{each:0.03,from:'random'}
  });
});

// Tools grid
const tools = [
  {title:"Aksara Jawa", icon:"âœ¨", url:"/aksara-jawa"},
  {title:"Aksara Sunda", icon:"âœ¨", url:"/aksara-sunda"},
  {title:"Kalkulator Investasi", icon:"ðŸ’°", url:"/investasi"},
  {title:"Roman â†” Angka", icon:"ðŸ”¢", url:"/romawi"}
];
const grid = document.getElementById('tools-grid');
const search = document.getElementById('search');
const primaryColors = ['#4FC3F7','#FF6B6B','#A3E635','#BDB2FF','#FFD93D'];

function getRandomColor(){ return primaryColors[Math.floor(Math.random()*primaryColors.length)]; }

function renderTools(list){
  grid.innerHTML='';
  list.forEach((t,idx)=>{
    const card=document.createElement('div');
    card.className='card';
    card.style.background=getRandomColor();
    card.innerHTML=`<div class='icon'>${t.icon}</div><h3>${t.title}</h3>`;
    grid.appendChild(card);
    gsap.to(card,{
      scrollTrigger:{ trigger:card, start:'top 90%', toggleActions:'play none none none' },
      opacity:1,
      y:0,
      scale:1,
      duration:0.6,
      ease:'power2.out',
      delay:idx*0.1
    });
  });
}
renderTools(tools);
search.addEventListener('input',()=>{
  const val=search.value.toLowerCase();
  renderTools(tools.filter(t=>t.title.toLowerCase().includes(val)));
});

// Logo scroll hide/show
let lastScroll=0;
const logo=document.getElementById('logo');
window.addEventListener('scroll',()=>{
  let currentScroll=window.pageYOffset;
  if(currentScroll>lastScroll){ logo.classList.add('hide'); } else { logo.classList.remove('hide'); }
  lastScroll=currentScroll;
});

// Abstract background
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });

const particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5,
    color:primaryColors[Math.floor(Math.random()*primaryColors.length)]
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const p1=particles[i];
      const p2=particles[j];
      const dist=Math.hypot(p1.x-p2.x,p1.y-p2.y);
      if(dist<100){
        ctx.beginPath();
        ctx.moveTo(p1.x,p1.y);
        ctx.lineTo(p2.x,p2.y);
        ctx.strokeStyle='rgba(0,0,0,0.05)';
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
